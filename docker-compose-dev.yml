version: '3'
services:
  nginx:
    container_name: 'nginx'
    depends_on:
      - backend
      - frontend
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    env_file:
      - .env
    ports:
      - '80:80'
  backend:
    container_name: 'server'
    build:
      dockerfile: Dockerfile.dev
      context: './backend'
    volumes:
      - /app/node_modules
      - ./backend:/app
    ports:
      - '4000:4000'
    env_file:
      - .env
  frontend:
    container_name: 'client'
    stdin_open: true
    restart: 'no'
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    env_file:
      - .env
    depends_on:
      - backend
